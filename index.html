<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profie Card</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <article class="container" data-testid="test-profile-card">
        <figure src="" alt="" data-testid="test-user-avatar"><img src="assets/photo_2024-03-04_22-38-14.jpg" alt=""></figure>
        <a data-testid="test-user-name" href="about.html" class="name-link">Olajiire Abodunrin</a>
        <p data-testid="test-user-bio">Passionate frontend developer with a love for creating clean and interactive user interfaces.</p>
        <p data-testid="test-user-time">Current Time: <span id="time"></span></p>
        <nav data-testid="test-user-social-links">
            <h3>Social Links</h3>
            <ul>
                <li data-testid="test-user-github">
                    <a href="http://github.com/JiggytheDev/">Github</a>
                </li>
                <li data-testid="test-user-linkedin">
                    <a href="www.linkedin.com/in/olajiire-abodunrin-292284269">LinkedIn</a>
                </li>
                <li data-testid="test-user-twitter">
                    <a href="https://x.com/jiggycodes">X</a>
                </li>
                <li data-testid="test-user-contact">
                    <a href="contact.html">Contact Us</a>
                </li>
            </ul>
        </nav>

        <section data-testid="test-user-hobbies" class="hobbies">
            <h3>Hobbies</h3>
            <ul>
                <li data-testid="test-user-hobbies">Reading</li>
                <li data-testid="test-user-hobbies">Coding</li>
                <li data-testid="test-user-hobbies">Music</li>
            </ul>

           <h3>Dislikes</h3> 
            <ul> 
                <li data-testid="test-user-dislikes">Noise</li>
                <li data-testid="test-user-dislikes">Bugs</li>
                <li data-testid="test-user-dislikes">Laziness</li>
            </ul>
        </section>
    </article>
    <script>
        document.getElementById("time").textContent = Date.now();
    </script>
</body>
</html>
